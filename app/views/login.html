<div class="well bs-component">
<form class="form-horizontal" ng-submit="login()" name="loginForm">
  <fieldset>
    <div class="form-group" ng-class="{'has-error':(loginForm.user.$invalid && loginForm.user.$dirty && submitted)}">
      <label for="user" class="col-sm-2 control-label">User</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="user" name="user" placeholder="User" ng-model="credentials.user" required minlength="2" autocomplete="off">
      </div>
    </div>
    <div class="row" ng-show="loginForm.user.$invalid && loginForm.user.$dirty && submitted">
    	<div class="col-sm-2"></div>
    	<div class="col-sm-10" ng-messages="loginForm.user.$error">
      	<span class="text-danger"><div ng-message="required">This is a required field</div></span>
    	</div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="credentials.password" required>
      </div>
    </div>
    <div class="row" ng-show="loginForm.password.$invalid && loginForm.user.$dirty && submitted">
    	<div class="col-sm-2"></div>
    	<div class="col-sm-10" ng-messages="loginForm.password.$error">
      	<span class="text-danger"><div ng-message="required">This is a required field</div></span>
    	</div>
    </div>
    <div class="row" ng-show="loginError">
    	<div class="col-sm-2"></div>
    	<div class="col-sm-10">
      	<p class="bg-danger">Your username and password don't match, please try again</p>
    	</div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary btn-raised button-style">Login</button>
      </div>
    </div>
  </fieldset>
</form>
</div>
